<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<title>Yasmin's Coworking Space</title>
</head>
<body>
	<header>
		<nav>
			<h1 class="logo">WeBarelyWork</h1>
			<img src="images/pin.png" class="icon" alt="image of pin">
			<div class="right-aligned">
				<img src="images/burger.png" class="icon" alt="burger menu">
			</div>
		</nav>
	</header>

	<main>
		<section>
			<h1 class="heading">The best coworking spaces for lazy devs.</h1>
		</section>

		<section class="item">
			<img class="office" src="images/hygge.jpg" alt="" srcset="">
			<div class="banner">
				Exclusive
			</div>
			<div class="caption">
				<p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
				<button class="book-btn">Book</button>
			</div>
		</section>

		<section class="item">
			<img class="office" src="images/sky-garden.jpg" alt="" srcset="">
			<div class="caption">
				<p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
				<button class="book-btn">Book</button>
			</div>
		</section>


		<section class="item">
			<img class="office" src="images/generator.jpg" alt="" srcset="">
			<div class="caption">
				<p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
				<button class="book-btn">Book</button>
			</div>
		</section>
	</main>

	<div class="chatbox-bg">
		<img class="chatbox" src="images/message.png" alt="">
	</div>
</body>
</html>
